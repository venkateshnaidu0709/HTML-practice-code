<html>
      <head>
            <link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
      </head>
      <body>
            <div class="container">
                 <div class="carousel slide" data-bs-ride="carousel" id="ppt">
	<button class="carousel-control-prev" data-bs-target="#ppt" data-bs-slide="prev">
       	      <span class="carousel-control-prev-icon"></span>
	</button>
                     <button class="carousel-control-next" data-bs-target="#ppt" data-bs-slide="next">
	       <span class="carousel-control-next-icon"></span>
	</button>
                     <div class="carousel-indicators">
	         <button data-bs-target="#ppt" data-bs-slide-to="0" class="active">1</button>
	         <button data-bs-target="#ppt"  data-bs-slide-to="1">2</button>
	         <button data-bs-target="#ppt"  data-bs-slide-to="2">3</button>
	          <button data-bs-target="#ppt"  data-bs-slide-to="3">4</button>
                     </div>
                   <div class="carousel-inner">
	  <div class="carousel-item active">
	         <img src="a.jpg" class="img-fluid" style="width:100%"/>
                       </div>
	  <div class="carousel-item">
                              <img src="b.jpg" class="img-fluid" style="width:100%"/>
	  </div>
                       <div class="carousel-item">
                              <img src="c.jpg" class="img-fluid" style="width:100%"/>
	  </div>
                       
               <div class="carousel-item">
                              <img src="d.jpg" class="img-fluid" style="width:100%"/>
	  </div>
                <div class="carousel-item">
                              <img src="e.jpg" class="img-fluid" style="width:100%"/>
	  </div>
                   <div class="carousel-item">
                              <img src="f.jpg" class="img-fluid" style="width:100%"/>
	  </div>
                <div class="carousel-item">
                              <img src="g.jpg" class="img-fluid" style="width:100%"/>
	  </div>

               <div class="carousel-item">
                              <img src="h.jpg" class="img-fluid" style="width:100%"/>
	  </div>
	</div>
                 </div>
            </div>
      </body>
</html>
